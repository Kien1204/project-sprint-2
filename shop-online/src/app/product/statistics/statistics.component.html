<div class="container-fluid pt-4">
  <div class="row">
    <h2 style="text-align: center">Top 5 sản phẩm bán chạy nhất</h2>
  </div>
  <div class="row">
    <div class="col-4">
      <h4>Top Tuần</h4>
      <table class="table table-striped table-bordered">
        <thead>
        <tr style="background-color: red; color: white">
          <th>Tên Sản Phẩm </th>
          <th>Số Lượng Bán</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of statisticWeek">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div  class="col-8">

      <canvas id="myChartW" width="800" height="300"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <table class="table table-striped table-bordered">
        <thead>
        <tr style="background-color: red; color: white">
          <th>Tên Sản Phẩm </th>
          <th>Số Lượng Bán</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of statisticMonth">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div  class="col-8">
      <h4>Top Tháng</h4>
      <canvas id="myChartM" width="800" height="300"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <table class="table table-striped table-bordered">
        <thead>
        <tr style="background-color: red; color: white">
          <th>Tên Sản Phẩm </th>
          <th>Số Lượng Bán</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of statisticYear">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div  class="col-8">
      <h4>Top Năm</h4>
      <canvas id="myChartY" width="800" height="300"></canvas>
    </div>
  </div>
</div>
